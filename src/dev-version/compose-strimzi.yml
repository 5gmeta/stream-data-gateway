---
version: '3'
services:
  postgres:
    image: postgres
    hostname: postgres
    container_name: postgres
    volumes:
      - /var/postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "127.0.0.1:5432:5432"
  keycloak:
    hostname: keycloak
    container_name: keycloak
    image: keycloak/keycloak
    command:
      - "-v start-dev --db postgres --db-url jdbc:postgresql://postgres:5432/keycloak --db-username=admin --db-password=admin --hostname-strict=false --import-realm -Dkeycloak.profile.feature.upload_scripts=enabled"
    environment:
      - KEYCLOAK_ADMIN=admin
      - JAVA_OPTS="-Dkeycloak.profile.feature.scripts=enabled -Dkeycloak.profile.feature.upload_scripts=enabled"
      - KEYCLOAK_IMPORT="-Dkeycloak.profile.feature.upload_scripts=enabled"
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME_STRICT_HTTPS="false"
      - KC_HTTP_ENABLED="true"
      - KC_HTTP_RELATIVE_PATH=/
      - KC_DB_USERNAME=admin
      - KC_DB_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://20.199.83.36:8080/
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://127.0.0.1:5432/keycloak
    volumes:
      - /home/meta/realm/:/opt/keycloak/data/import
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.5.1
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    volumes:
      - /home/meta/jar-for-kafka/kafka-oauth-common-1.0.0-SNAPSHOT.jar:/usr/share/java/kafka/kafka-oauth-common-1.0.0-SNAPSHOT.jar
      - /home/meta/jar-for-kafka/kafka-oauth-keycloak-authorizer-1.0.0-SNAPSHOT-javadoc.jar:/usr/share/java/kafka/kafka-oauth-keycloak-authorizer-1.0.0-SNAPSHOT-javadoc.jar
      - /home/meta/jar-for-kafka/kafka-oauth-common-1.0.0-SNAPSHOT-sources.jar:/usr/share/java/kafka/kafka-oauth-common-1.0.0-SNAPSHOT-sources.jar
      - /home/meta/jar-for-kafka/accessors-smart-2.4.9.jar:/usr/share/java/kafka/accessors-smart-2.4.9.jar
      - /home/meta/jar-for-kafka/kafka-oauth-server-plain-1.0.0-SNAPSHOT.jar:/usr/share/java/kafka/kafka-oauth-server-plain-1.0.0-SNAPSHOT.jar
