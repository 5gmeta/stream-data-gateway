      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: REPLICATION:SASL_PLAINTEXT,CLIENT:SASL_PLAINTEXT
      KAFKA_LISTENERS: CLIENT://0.0.0.0:9092,REPLICATION://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: CLIENT://20.199.83.36:9092,REPLICATION://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: REPLICATION
      KAFKA_SASL_ENABLED_MECHANISMS: OAUTHBEARER
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: OAUTHBEARER
      KAFKA_LISTENER_NAME_CLIENT_OAUTHBEARER_SASL_JAAS_CONFIG: >
